<!DOCTYPE html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container" ng-controller="indexController">
        <h3>Список студентов</h3>
        <table class="table table-hover" cellpadding="0" cellspacing="@">
        <tr>
        <td>id</td>
        <td>Имя студента</td>
        <td>возраст</td>
        </tr>
            <tbody>
            <tr ng-repeat="p in studentList"/>
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.age}}</td>
                <td><button class="btn btn-warning" ng-click="deleteStudents(p.id)">Удалить</button></td>
            </tr>
            <tr>
                <td><p>Добавить студента: </p></td>
                <td><p>id: <input type="number" ng-model="id" /></p></td>
                <td><p>Name: <input type="text" ng-model="name" /></p></td>
                <td><p>Age: <input type="number" ng-model="age" /></p></td>
                <td>
                    <button class="btn btn-info" ng-click="updateStudent(id, name, age)">Добавить/изменить стунеднта</button>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</body>
</html>
